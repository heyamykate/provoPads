<div class="jumbotron center-block main prices">
  <h1 class="main">What's your price range per month?</h1>
  <p><a class="btn btn-default btn-lg" role="button" value="cheap" ui-sref="fourth" ng-click="saveAnswer('price', cheap)">Under $500</a></p>
  <p><a class="btn btn-default btn-lg" role="button" value="midRange" ui-sref="fourth" ng-click="saveAnswer('price', midRange)">Under $650</a></p>
  <p><a class="btn btn-default btn-lg" role="button" value="upperMid" ui-sref="fourth" ng-click="saveAnswer('price', upperMid)">Under $750</a></p>
  <p><a class="btn btn-default btn-lg" role="button" value="upperRange" ui-sref="fourth" ng-click="saveAnswer('price', upper)">Under $850</a></p>
  <p><a class="btn btn-default btn-lg" role="button" value="highRange" ui-sref="fourth" ng-click="saveAnswer('price', high)">Under $1000</a></p>
</div>
