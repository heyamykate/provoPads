
  <div class="jumbotron center-block main">
    <h1 class="main">Matching Apartments:</h1>
  </div>

  <h3 class="main">Order By:</h3>
  <select ng-model="sortorder" class="form-control center-block">
    <option value="default" selected>None</option>
    <option value="name">Apartment Name</option>
    <option value="distance">Distance</option>
    <option value="+price">Cheapest</option>
    <option value="room">Room Type</option>
  </select>

  <table class="table table-hover table-responsive">
    <thead>
      <th>Apartment Name</th>
      <th class="aptGender">Guys/Gals</th>
      <th class="aptRoom">Private/Shared</th>
      <th class="aptDistance">Distance from BYU</th>
      <th class="aptPrice">Avg Rent</th>
      <th>Website</th>
    </thead>
    <tbody>
    <tr ng-repeat="apartment in data.apartments | filter: { isMatch: true } | orderBy: sortorder">
      <td value="{{apartment.name}}">{{apartment.name}}</td>
      <td class="aptGender" value="{{apartment.gender}}">{{apartment.gender}}</td>
      <td class="aptRoom" value="{{apartment.room}}">{{apartment.room}}</td>
      <td class="aptDistance" value="{{apartment.distance}}">{{apartment.distance}}</td>
      <td class="aptPrice" value="{{apartment.price}}">$ {{apartment.price}}</td>
      <td><a href="" target="_blank" ng-href='http://{{apartment.website}}'>{{apartment.website}}</a></td>
    </tr>
  </tbody>

  </table>
