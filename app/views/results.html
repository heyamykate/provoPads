
  <div class="jumbotron center-block main">
    <h1 class="main">Matching Apartments:</h1>
  </div>

  <table class="table table-hover table-responsive">
    <thead>
      <th>Apartment Name</th>
      <th class="aptGender">Guys/Gals</th>
      <th class="aptRoom">Private/Shared</th>
      <th class="aptDistance">Distance from BYU</th>
      <th class="aptPrice">Avg Rent</th>
      <th>Website</th>
    </thead>
    <tbody>
    <tr ng-repeat="apartment in data.apartments | filter: { isMatch: true }">
      <td>{{apartment.name}}</td>
      <td class="aptGender">{{apartment.gender}}</td>
      <td class="aptRoom">{{apartment.room}}</td>
      <td class="aptDistance">{{apartment.distance}}</td>
      <td class="aptPrice">$ {{apartment.price}}</td>
      <td><a href="" target="_blank" ng-href='http://{{apartment.website}}'>{{apartment.website}}</a></td>
    </tr>
  </tbody>

  </table>
